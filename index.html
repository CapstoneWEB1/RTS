<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>RTS Game - GoT</title>
  <script src="js/game.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css" type="text/css" media="screen">
</head>

<body>
  <div id="wrapper">
    <div id="gamecontainer">
      <canvas id="gamecanvas" class="gamelayer">
      </canvas>

      <div id="scorescreen" class="gamelayer">
        <img src="images/TopBar.png" Alt="Top Bar">
      </div>
      <div id="gamestartscreen" class="gamelayer">
        <img src="images/icons/play.png" alt="Play Game" onclick="game.showLevelScreen()"><br>
        <img src="images/icons/settings.png" alt="Settings">
      </div>
      <div id="levelselectscreen" class="gamelayer">
      </div>

      <div id="loadingscreen" class="gamelayer">
        <div id="loadingmessage"></div>
      </div>


    </div>

  </div>

  <body>

</html>
